<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="button_animation_intro.css">
  <link rel="stylesheet" href="styles_intro.css">
  <title>Document</title>
</head>
<body>
  <input type="radio" id="my-tree" name="slide-choice" checked>
<input type="radio" id="profile" name="slide-choice">
<input type="radio" id="people-select" name="slide-choice">
<input type="radio" id="leaves" name="slide-choice">

<div class="slider">
  <div class="slide" id="my-tree-slide">
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/54046/my-tree_en.png'>
    <h2>Dedicada a ayudarte a conseguir empleo </h2>
  </div>
  <div class="slide" id="profile-slide">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/54046/profile.png">
    <h2>Facilitandote a crear tu primer curriculun formal </h2>
  </div>
  <div class="slide" id="people-select-slide">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/54046/people-select.png">
    <h2>Acercarte a empleado</h2>
  </div>
  <div class="slide" id="leaves-slide">
    <h2>Let's go!</h2>
  </div> 
</div>

<nav>
  <label class="next my-tree" title="Next to profile" for="profile"></label>
  <label class="done my-tree" title="Next to profile" for="profile"><i class="fa fa-angle-right" aria-hidden="true"></i></label>
  
  <label class="prev profile" title="Back to tree" for="my-tree"></label>
  <label class="next profile" title="Next to people selection" for="people-select"></label>
  <label class="done profile" title="Next to people selection" for="people-select"><i class="fa fa-angle-right" aria-hidden="true"></i></label>
  
  <label class="prev people-select" title="Back to profile" for="profile"></label>
  <label class="next people-select" title="Next is let's go!" for="leaves"></label>
  <label class="done people-select" title="Next is let's go!" for="leaves"><i class="fa fa-angle-right" aria-hidden="true"></i></label>

  <label class="prev leaves"  title="Back to people selection" for="people-select"></label>
<label class="done leaves"  title="Let's go!"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="fa fa-check" id="go" aria-hidden="true"></a></label>

  <div class="buttons">
    <label for="my-tree" title="Tree">●</label>
    <label for="profile" title="Profile">●</label>
    <label for="people-select" title="People selection">●</label>
    <label for="leaves" title="Let's go!">●</label>
  </div>
</nav>
<script src="https://use.fontawesome.com/422198ac60.js"></script>

</body>
</html>
